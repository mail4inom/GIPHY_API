<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="assets/images/favicon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy-API</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <div class="row">
                <div class="col-lg-12">
                    <h1 id="instruction">You can press any of this preset gif topic buttons to generate gifs or create your own topic button by
                        typing it in the search box.</h1>
                    <!-- New buttons will get Dumped Here  -->
                    <div id="buttons-view"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-lg-4">
                <form id="giphy-form">
                    <h1>Add A GIFS &#9759;</h1>
                    <div class="input-group">
                        <input type="text" class="form-control" id="giphy-input" placeholder="Search">
                        <div class="input-group-btn">
                            <button id="add-giphy" class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">

            <div class="col-lg-12">
                <h1 id="guide">Tap any gif to play &#9658; and tap again to pause &#10074;&#10074;</h1>
                <!-- Giphyes will Get Dumped here -->
                <div id="giphys-view"></div>
            </div>

        </div>
    </div>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
